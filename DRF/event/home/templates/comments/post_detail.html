<!-- templates/comments/post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comment-box { margin-left: 20px; border-left: 2px solid #ddd; padding-left: 15px; }
        .comment-form textarea { resize: none; }
        .reply-button { margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1>{{ post.title }}</h1>
        <p class="text-muted">{{ post.content }}</p>

        <h2 class="mt-5">Comments</h2>
        <div id="comments-container" class="mt-3">
            {% for comment in comments %}
                {% include 'comment.html' with comment=comment %}
            {% endfor %}
        </div>

        <!-- Add Comment Form -->
        <div class="comment-form mt-4">
            <h4>Add a Comment</h4>
            <textarea id="new-comment-content" class="form-control mb-2" rows="3" placeholder="Write your comment..."></textarea>
            <button class="btn btn-primary" onclick="addComment(null, {{ post.id }})">Post Comment</button>
        </div>
    </div>

    <script>
        function addComment(parentId = null, postId) {
            const content = parentId 
                ? document.getElementById(`reply-content-${parentId}`).value 
                : document.getElementById('new-comment-content').value;


            if(content == ""){
                alert('Comment cannot be empty')
                return
            }

            fetch('/comments/add_comment/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `content=${content}&parent_id=${parentId || ''}&post_id=${postId}`
            })
            .then(response => response.json())
            .then(data => location.reload());
        }
    </script>
</body>
</html>
