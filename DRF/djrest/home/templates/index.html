<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   
    <div class="col-6 mx-auto mt-5 pt-5">
       <div class="text-center">
        <h2> Welcome!! {{request.user.username}}</h2>
       </div> 
        <form method="post" action="/upload/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Upload CSV</label>
                <input type="file" name="file" required class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>

              <button type="submit" class="btn btn-primary">
                    Upload
              </button>



        
              <a href="/delete/" 
              
              
              {% if  button_to_show %} 
              class="btn btn-danger"
              {% else %}
              class="btn btn-secondary"

              {% endif %}
              >
                Delete Data
              </a>
             


        </form>


     




        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">File path</th>
              </tr>
            </thead>
            <tbody>
                {% for file in uploaded_files %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{file.file.name}}</td>
               
              </tr>
              {% endfor %}
              
            </tbody>
          </table>

          <hr>


          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>

              </tr>
            </thead>
            <tbody>
                {% for data in uploaded_data %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td>{{data.email}}</td>

               
              </tr>
              {% endfor %}
              
            </tbody>
          </table>


    </div>


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
